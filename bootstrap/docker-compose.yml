php:
    image: endroid/docker-php54-apache
    volumes:
        - .:/var/www/html
        - ~/.ssh:/var/www/.ssh
        - ~/.gitconfig:/var/www/.gitconfig
        - ./docker/php.ini:/usr/local/etc/php/conf.d/php.ini
    links:
        - mysql
        - redis
        - elasticsearch
    ports:
        - 80:80
mysql:
    image: mysql
    environment:
        MYSQL_ROOT_PASSWORD: root
        MYSQL_DATABASE: application
        MYSQL_USER: root
        MYSQL_PASSWORD: root
    volumes:
        - .:/var/www/html
        - ./docker/mysql.cnf:/etc/mysql/conf.d/mysql.cnf
    ports:
        - 3306:3306
redis:
    image: redis
    ports:
        - 6379:6379
elasticsearch:
    image: elasticsearch
    ports:
        - 9200:9200